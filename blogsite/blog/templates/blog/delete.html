{% extends "base.html" %}

{% block content %}
    <h2>Delete Blog Post</h2>
    <p>Are you sure you want to delete "{{ blog.name }}"?</p>
    <form method="post">
        {% csrf_token %}    
		<div class="buttons">
			<button type="submit" class="btn btn-primary">Yes, Delete</button>
			<a href="{% url 'blog_list' %}" class="btn btn-primary">Back to Blogs Home Page</a>
		</div>
	</form>
{% endblock %}
