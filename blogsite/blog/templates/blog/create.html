{% extends "base.html" %}

{% block content  %}
    <h2 class="width-100">Create Blog</h2>
    <form method="post" action="{% url 'create_blog' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="buttons">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'blog_list' %}" class="btn btn-primary">Back to Blogs Home Page</a>
        </div>
    </form>
{% endblock  %}
