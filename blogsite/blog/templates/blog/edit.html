{% extends "base.html" %}
{% block content  %}
	<h2>Edit Blog Post</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<div class="buttons">
			<button type="submit" class="btn btn-primary">Save Changes</button>
			<a href="{% url 'blog_list' %}" class="btn btn-primary">Back to Blogs Home Page</a>
		</div>
	</form>
{% endblock  %}
